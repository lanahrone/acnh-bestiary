  name: Deploy to Github Pages
  on:
    push:
      branches:
        - main
  jobs:
    gh-pages-deploy:
      name: Deploying to Github Pages
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v2
            with:
              node-version: '12'
          - name: Install packages
            run: npm i
          - name: Set Creds
            run: git config user.name "${{ secrets.GIT_USERNAME }}" && git config user.email "${{ secrets.GIT_EMAIL }}"
          - name: Deploy
            run: npm run deploy
